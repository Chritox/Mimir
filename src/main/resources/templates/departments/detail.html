<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-building"></i> Abteilungsdetails</h1>
                <div>
                    <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Bearbeiten
                    </a>
                    <a th:href="@{/departments}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Zur√ºck
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Abteilungsinformationen</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <th style="width: 150px;">ID:</th>
                                    <td th:text="${department.id}">1</td>
                                </tr>
                                <tr>
                                    <th>Name:</th>
                                    <td th:text="${department.name}">IT</td>
                                </tr>
                                <tr>
                                    <th>Beschreibung:</th>
                                    <td th:text="${department.description != null ? department.description : '-'}">Information Technology</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Mitarbeiter in dieser Abteilung</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" th:if="${employees != null and !employees.isEmpty()}">
                                <li class="list-group-item" th:each="employee : ${employees}">
                                    <a th:href="@{/employees/{id}(id=${employee.id})}" th:text="${employee.name}">Mitarbeiter</a>
                                </li>
                            </ul>
                            <p class="text-muted mb-0" th:if="${employees == null or employees.isEmpty()}">
                                Keine Mitarbeiter in dieser Abteilung
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
