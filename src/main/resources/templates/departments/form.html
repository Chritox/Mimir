<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${department.id != null ? 'Abteilung bearbeiten' : 'Neue Abteilung'}">
                                Abteilung
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/departments/save}" th:object="${department}" method="post">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Beschreibung</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/departments}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Abbrechen
                                    </a>
                                    <button type="submit" class="btn btn-info">
                                        <i class="bi bi-save"></i> Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>
</html>
