<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person"></i> Mitarbeiterdetails</h1>
                <div>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Bearbeiten
                    </a>
                    <a th:href="@{/employees}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Zur√ºck
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Allgemeine Informationen</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <th>ID:</th>
                                    <td th:text="${employee.id}">1</td>
                                </tr>
                                <tr>
                                    <th>Name:</th>
                                    <td th:text="${employee.name}">Max Mustermann</td>
                                </tr>
                                <tr>
                                    <th>Abteilung:</th>
                                    <td>
                                        <span th:if="${employee.department != null}">
                                            <a th:href="@{/departments/{id}(id=${employee.department.id})}" 
                                               th:text="${employee.department.name}">IT</a>
                                        </span>
                                        <span th:unless="${employee.department != null}" class="text-muted">Keine Abteilung</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Pflichtschulungen</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" th:if="${employee.mandatoryTrainings != null and !employee.mandatoryTrainings.isEmpty()}">
                                <li class="list-group-item" th:each="training : ${employee.mandatoryTrainings}">
                                    <a th:href="@{/trainings/{id}(id=${training.id})}" th:text="${training.title}">Schulung</a>
                                </li>
                            </ul>
                            <p class="text-muted mb-0" th:if="${employee.mandatoryTrainings == null or employee.mandatoryTrainings.isEmpty()}">
                                Keine Pflichtschulungen zugewiesen
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Besuchte Schulungen</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${employee.attendedSessions != null and !employee.attendedSessions.isEmpty()}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Schulung</th>
                                            <th>Datum</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="attendedSession : ${employee.attendedSessions}">
                                            <td>
                                                <a th:href="@{/sessions/{id}(id=${attendedSession.id})}" 
                                                   th:text="${attendedSession.training != null ? attendedSession.training.title : 'N/A'}">Schulung</a>
                                            </td>
                                            <td th:text="${#temporals.format(attendedSession.date, 'dd.MM.yyyy')}">01.01.2025</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="text-muted mb-0" th:if="${employee.attendedSessions == null or employee.attendedSessions.isEmpty()}">
                                Noch keine Schulungen besucht
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>
</html>
