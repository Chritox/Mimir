<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${employee.id != null ? 'Mitarbeiter bearbeiten' : 'Neuer Mitarbeiter'}">
                                Mitarbeiter
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="department" class="form-label">Abteilung</label>
                                    <select class="form-select" id="department" th:field="*{department}">
                                        <option value="">-- Keine Abteilung --</option>
                                        <option th:each="dept : ${departments}" 
                                                th:value="${dept.id}" 
                                                th:text="${dept.name}">Department</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Pflichtschulungen</label>
                                    <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                                        <div th:if="${trainings.isEmpty()}" class="text-muted">
                                            Keine Schulungen verf√ºgbar
                                        </div>
                                        <div class="form-check" th:each="training : ${trainings}">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   th:id="'training' + ${training.id}"
                                                   th:field="*{mandatoryTrainings}"
                                                   th:value="${training.id}">
                                            <label class="form-check-label" th:for="'training' + ${training.id}" th:text="${training.title}">
                                                Training
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/employees}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Abbrechen
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
