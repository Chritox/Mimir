<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-calendar-event"></i> Schulungstermine</h1>
                <div>
                    <a th:href="@{/sessions/upcoming}" class="btn btn-info me-2">
                        <i class="bi bi-calendar-check"></i> Anstehende Termine
                    </a>
                    <a th:href="@{/sessions/new}" class="btn btn-warning">
                        <i class="bi bi-plus-circle"></i> Neuer Termin
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Schulung</th>
                                    <th>Datum</th>
                                    <th>Teilnehmer</th>
                                    <th class="table-actions">Aktionen</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${sessions.isEmpty()}">
                                    <td colspan="5" class="text-center text-muted">
                                        Keine Schulungstermine vorhanden
                                    </td>
                                </tr>
                                <tr th:each="trainingSession : ${sessions}">
                                    <td th:text="${trainingSession.id}">1</td>
                                    <td th:text="${trainingSession.training != null ? trainingSession.training.title : 'N/A'}">Erste Hilfe</td>
                                    <td th:text="${#temporals.format(trainingSession.date, 'dd.MM.yyyy')}">01.01.2025</td>
                                    <td th:text="${trainingSession.participants != null ? trainingSession.participants.size() : 0}">0</td>
                                    <td class="table-actions">
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a th:href="@{/sessions/{id}(id=${trainingSession.id})}" class="btn btn-info" title="Details">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/sessions/edit/{id}(id=${trainingSession.id})}" class="btn btn-warning" title="Bearbeiten">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/sessions/delete/{id}(id=${trainingSession.id})}" 
                                               class="btn btn-danger" 
                                               title="Löschen"
                                               onclick="return confirm('Möchten Sie diesen Termin wirklich löschen?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
