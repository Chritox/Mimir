<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-calendar-check"></i> Anstehende Schulungstermine</h1>
                <a th:href="@{/sessions}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Alle Termine
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Datum</th>
                                    <th>Schulung</th>
                                    <th>Teilnehmer</th>
                                    <th class="table-actions">Aktionen</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${sessions.isEmpty()}">
                                    <td colspan="4" class="text-center text-muted">
                                        Keine anstehenden Schulungstermine vorhanden
                                    </td>
                                </tr>
                                <tr th:each="session : ${sessions}">
                                    <td>
                                        <strong th:text="${#temporals.format(session.date, 'dd.MM.yyyy')}">01.01.2025</strong>
                                        <br>
                                        <small class="text-muted" th:text="${#temporals.format(session.date, 'EEEE', 'de')}">Montag</small>
                                    </td>
                                    <td>
                                        <a th:href="@{/sessions/{id}(id=${session.id})}" 
                                           th:text="${session.training != null ? session.training.title : 'N/A'}">Erste Hilfe</a>
                                    </td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${session.participants != null ? session.participants.size() + ' Teilnehmer' : '0 Teilnehmer'}">
                                            0 Teilnehmer
                                        </span>
                                    </td>
                                    <td class="table-actions">
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a th:href="@{/sessions/{id}(id=${session.id})}" class="btn btn-info" title="Details">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning" title="Bearbeiten">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
