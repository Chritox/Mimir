<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${trainingSession.id != null ? 'Schulungstermin bearbeiten' : 'Neuer Schulungstermin'}">
                                Schulungstermin
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/sessions/save}" th:object="${trainingSession}" method="post">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="training" class="form-label">Schulung *</label>
                                    <select class="form-select" id="training" th:field="*{training}" required>
                                        <option value="">-- Schulung auswählen --</option>
                                        <option th:each="training : ${trainings}" 
                                                th:value="${training.id}" 
                                                th:text="${training.title}">Training</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="date" class="form-label">Datum *</label>
                                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Teilnehmer</label>
                                    <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                        <div th:if="${employees.isEmpty()}" class="text-muted">
                                            Keine Mitarbeiter verfügbar
                                        </div>
                                        <div class="form-check" th:each="employee : ${employees}">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   th:id="'employee' + ${employee.id}"
                                                   th:field="*{participants}"
                                                   th:value="${employee.id}">
                                            <label class="form-check-label" th:for="'employee' + ${employee.id}">
                                                <span th:text="${employee.name}">Mitarbeiter</span>
                                                <small class="text-muted" th:if="${employee.department != null}" 
                                                       th:text="' (' + ${employee.department.name} + ')'">
                                                    (Abteilung)
                                                </small>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/sessions}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Abbrechen
                                    </a>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-save"></i> Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
