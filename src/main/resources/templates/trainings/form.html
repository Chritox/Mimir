<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${training.id != null ? 'Schulung bearbeiten' : 'Neue Schulung'}">
                                Schulung
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/trainings/save}" th:object="${training}" method="post">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="mb-3">
                                    <label for="title" class="form-label">Titel *</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Beschreibung</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="interval" class="form-label">Wiederholungsintervall (Monate)</label>
                                    <input type="number" class="form-control" id="interval" th:field="*{interval}" min="1">
                                    <div class="form-text">Geben Sie an, nach wie vielen Monaten die Schulung wiederholt werden muss.</div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/trainings}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Abbrechen
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-save"></i> Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
